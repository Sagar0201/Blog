{% extends 'basic.html' %}
{% load static %}
{%block title%}THe Blogger{%endblock%}

{% block css %}
    <style media="screen">


.add-blog{
    display: flex;
    width: 100%;
    min-height: 100vh;
    height: 100%;
    justify-content: center;
    align-items: center;
    padding: 7rem 0 ;
}

form{
    height:100%;
    max-width: 1000px;
    width: 100%;
    background-color: transparent;
    backdrop-filter: blur(10px);
    border-radius: 10px;

    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
}
form *{
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}
select{
    color: #fff;
    width: 100%;
    padding: 10px;
    background-color: transparent;
    backdrop-filter: blur(10px);
    background-color: rgba(255,255,255,0.13);
    margin-top: 1rem;
}
select .black{
    color: #444;
    background-color: transparent;
    backdrop-filter: blur(10px);
    font-size: 1rem;
    padding: 10px;
}


label{
    display: block;
    margin-top: 20px;
    font-size: 16px;
    font-weight: 500;
}
input{
    display: block;
    height: 35px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 5px;
    font-size: 14px;
    font-weight: 300;
}
textarea{
    display: block;
    height: 10rem;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 5px;
    font-size: 14px;
    font-weight: 300;
    padding: 0.5rem;
}
::placeholder{
    color: #e5e5e5;
}

.forms{
  width: 100%;
}
button{
    margin-top: 30px;
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 10px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}


    </style>
{% endblock %}

{%block body%}
<section class="add-blog">
    <form action="/add-blog/" method="post">{% csrf_token %}
        <h3>Create Blog Here</h3>
        <div class="forms">

            <label for="Category">Choose a Category:</label>

            <select id="Category" name="category">
              {% for cat in Category %}
                <option value="{{cat.id}}" class="black" >{{cat.category_name}}</option>
            {% endfor %}
            </select>

        <label for="tile">Title</label>
        <input type="text" placeholder="Title" id="title" name="title" required>

        <label for="Description">Description</label>
        <textarea  placeholder="Description" id="description" name="description" required></textarea>

      </div>

      <button>Submit</button>
      </form>
</section>




      {%endblock%}
